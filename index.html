<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name...">
                <button id="searchBtn">Search</button>
                <button id="locationBtn" title="Use current location">üìç</button>
            </div>
        </header>

        <div id="loadingSpinner" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div id="errorMessage" class="error hidden"></div>

        <main id="weatherContent" class="weather-content hidden">
            <section class="current-weather">
                <div class="current-info">
                    <div class="location">
                        <h2 id="currentCity"></h2>
                        <p id="currentDate"></p>
                    </div>
                    <div class="temperature">
                        <span id="currentTemp"></span>
                        <div class="weather-icon">
                            <img id="weatherIcon" src="" alt="Weather icon">
                        </div>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">Feels like</span>
                        <span id="feelsLike"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Humidity</span>
                        <span id="humidity"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Wind Speed</span>
                        <span id="windSpeed"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Pressure</span>
                        <span id="pressure"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Visibility</span>
                        <span id="visibility"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">UV Index</span>
                        <span id="uvIndex"></span>
                    </div>
                </div>
            </section>

            <section class="forecast">
                <h3>5-Day Forecast</h3>
                <div id="forecastContainer" class="forecast-container"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
